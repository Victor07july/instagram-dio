<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--Coluna 1-->
            <img src="./img/instagram-celular.png" alt="Celular">
        </div> 
        <div class="instagram-continue"> <!-- Coluna 2-->
            <div class="group"> <!--Container 1-->
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram-victor.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como victor07july</a>
                <a href="#" class="instagram-logout">Remover contato</a>
            </div>
            <div class="group"> <!-- Container 2-->
                <p class="not-account">Não é victor07july?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
